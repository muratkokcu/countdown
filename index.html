<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>
    <h1 class="heading">New Years Eve</h1>
    <div class="counter">
        <div class="innerCounter">
            <div class="text big-text" id="days">0</div>
            <span>days</span>
        </div>
        <div class="innerCounter">
            <div class="text big-text" id="hours">0</div>
            <span>hours</span>
        </div>
        <div class="innerCounter">
            <div class="text big-text" id="mins">0</div>
            <span>mins</span>
        </div>
        <div class="innerCounter">
            <div class="text big-text" id="secs">0</div>
            <span>secs</span>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
